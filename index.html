<script>
  var req = new XMLHttpRequest()

  req.onreadystatechange = function() {
    if (req.readyState == 4 && req.status == 200) {
      var html = req.responseText
      var myReg = /{{(.*)}}/g;
      var matches = []
      var match = myReg.exec(html)

      var foo = "adfadfad"
      var bar = "booooo"

      while (match) {
        var newReg = new RegExp ("/{{" + match[1] + "}}/g")
        html.replace(newReg, eval(match[1]))
        console.log(html, "/{{" + match[1]  + "}}/g")
        matches.push(match[1])
        match = myReg.exec(html)
      }

      console.log(matches)
      document.write(html)
    }
  }

  req.open("GET", "./template.html", true)
  req.send()

</script>
